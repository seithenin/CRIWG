  <script>

    /* Clear the cache for dynamic loading content */
    $.ajaxSetup ({
      cache: false
    });

    /* by default insert the page from index-content.html */
    $("#content-page").load("index-content.html");

    /* handle click events on the menu */
    $("#main-menu li a").click(function(event){

      /* Do not navigate to page using a href */      
      event.preventDefault();

      if($(this).attr("data-is-active-link")=='true'){

        /* select the hrefs to get the page name */
        var pageContent = $(this).attr("href");

        /* load the pages from X-content.html */
        $("#content-page").load(pageContent);

        /* get all the menu li's to remove any "active" class */
        var menuList = $(this).parent($("li")).parent($("ul")).find($("li"));

        /* remove the "active" classes from menu */
        menuList.each(function(){
          $(this).removeClass("active");
        });

        /* remove the empty class from html (just cleanup) */
        $('*[class=""]').removeAttr('class');

        /* Indicate which menu item is currently active */
        $(this).parent().addClass("active");
      }
     
      /* Hide the menu when clicked on small screens */
      if($(window).width() <= 768)
        $('.navbar-toggle').click();
    });

  </script>
